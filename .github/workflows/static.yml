name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main             # 监听 main 分支的 push
  workflow_dispatch:    # 支持手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 时拉取完整历史，并关闭默认凭据持久化
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2. 安装 Node 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 安装依赖、打包到 docs/ 目录
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # ⚠️ 请确认：package.json 中 build 脚本（vite build）已配置 outDir: 'docs'

      # 4. 部署到 Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 用仓库自动注入的 token，前面已开写权限
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 如果你在 Settings → Pages 选了 gh-pages：
          publish_branch: gh-pages
          # 如果你在 Settings → Pages 选了 main + docs/：改成 publish_branch: main
          publish_dir: ./docs
          # 避免 bot 提交出现问题
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
